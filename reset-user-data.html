<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset User Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .btn-reset {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-reset:hover {
            background-color: #c82333;
        }

        .alert-message {
            font-size: 1rem;
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<h2>Reset All User Data</h2>
<p>This will remove all users and the admin account from your local storage.</p>

<button class="btn-reset" onclick="resetData()">Reset All Data</button>

<div id="alertMessage" class="alert-message" style="display:none;">
    <strong>Note:</strong> All data has been reset. Please sign up again.
</div>

<script>
function resetData() {
    // Clear all users and admin data from localStorage
    localStorage.removeItem('users'); // Removes all user accounts
    localStorage.removeItem('admin'); // Removes the admin account (if any)

    // Optionally, clear any session data if needed
    localStorage.removeItem('loggedIn'); // Removes login session if present

    // Show alert message after reset
    document.getElementById('alertMessage').style.display = 'block';

    // Redirect to sign-up page after a short delay
    setTimeout(function() {
        window.location.href = 'signup.html'; // Redirect to sign-up page
    }, 2000);
}
</script>

</body>
</html>
