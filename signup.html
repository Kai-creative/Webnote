<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Notebook - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 80px auto;
        }

        .register-header {
            background-color: #ff7e5f;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .register-btn {
            width: 100%;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            background-color: #ff7e5f;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #feb47b;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #ff7e5f;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #feb47b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <div class="register-header">Create Your Account</div>

        <!-- Registration Form -->
        <div class="form-area">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" class="form-control" id="newUsername" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your password">
            </div>

            <button class="register-btn" id="registerButton">Register</button>

            <!-- Error message -->
            <div id="registerErrorMessage" class="error-message" style="display:none;">
                Please fill in both fields correctly.
            </div>
        </div>

        <div class="login-link">
            <a href="login.html">Already have an account? Login here</a>
        </div>
    </div>
</div>

<script>
// Handle the registration process
document.getElementById('registerButton').addEventListener('click', function() {
    const username = document.getElementById('newUsername').value;
    const password = document.getElementById('newPassword').value;

    if (username && password) {
        // Simulating storing new user credentials (in real-world use, you'd send this to the server)
        const users = JSON.parse(localStorage.getItem('users')) || [];
        users.push({ username: username, password: password });
        localStorage.setItem('users', JSON.stringify(users));

        // Redirect to login page after registration
        window.location.href = 'login.html';
    } else {
        // Show error if fields are empty
        document.getElementById('registerErrorMessage').style.display = 'block';
    }
});
</script>

</body>
</html>
