<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset User Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .btn-reset {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-reset:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h2>Reset All User Data</h2>
<p>This will remove all users and the admin account from your local storage.</p>
<button class="btn-reset" onclick="resetData()">Reset All Data</button>

<script>
function resetData() {
    // Clear all users and admin data from localStorage
    localStorage.removeItem('user'); // Removes the user account
    localStorage.removeItem('admin'); // Removes the admin account (if any)

    // Optionally, you can also clear any session data if needed
    localStorage.removeItem('loggedIn'); // Removes login session if present

    alert('All data has been reset. Please sign up again.');
    window.location.href = 'signup.html'; // Redirect to sign-up page
}
</script>

</body>
</html>
